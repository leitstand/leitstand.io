  enable : true
  subtitle : "OSS for disaggregated networks"
  title : "Carrier operations at webscale, freely available."

  # solid button
  button_solid:
    enable : true
    label : "Read more"
    link : "#service"

  # border button
  button_border:
    enable : true
    label : "Github"
    link : "service"

######################## Banner call to action ############################
banner_cta:
  enable : true
  title : "What is Leitstand?"
  content : "Leitstand is an open-sourced network management solution for carrier-scale networks. It provides the tools needed to operate the underlying infrastructure in a telecoms network built from disaggregated software and hardware systems."
  button:
    enable : false
    label : "Learn more"
    link : "about"

