{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section blog-wrap">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          {{ $paginator := .Paginate .Data.Pages }}
          {{ range $paginator.Pages }}
          <div class="col-lg-6 col-md-6 mb-5">
            {{ .Render "post" }}
          </div>
          {{ end }}
        </div>
        {{ template "_internal/pagination.html" . }}
      </div>
      <div class="col-lg-4">
        {{ partial "blog-sidebar.html" . }}
      </div>
    </div>
  </div>
</section>

{{ end }}
